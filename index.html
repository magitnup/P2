<!DOCTYPE html>
<html lang="US-en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="container">
      <!--I just want something to be on the top so it doesn't look too empty-->
      <h1>Match'em!</h1>
      <!--game area under this comment-->
      <div class="memo-game">
        <!--cards will be inserted by JavaScript-->
      </div>
      <!--In place of the Score I decided to add a Reset Button to start an new round instantly-->
      <button class="reset" onclick="window.location.reload();">
        Reset Game
      </button>
    </div>

    <script src="assets/js/script.js" defer></script>
  </body>
</html>
